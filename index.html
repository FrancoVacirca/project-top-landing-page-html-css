<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mid Night Club</title>
  </head>
  <body>
    <!--start of header-->
    <header class="container-header">
      <div class="header-left">
        <div class="header-logo"></div>
        <div class="header-name"></div>
      </div>
      <div class="header-links">
        <div class="link-one"></div>
        <div class="link-two"></div>
        <div class="link-three"></div>
      </div>
    </header>
    <!--end of header-->
    <!--start of layer one-->
    <div class="layer1-container">
      <div class="layer1-left">
        <div class="layer1-header"></div>
        <div class="layer1-text"></div>
        <div class="layer1-signup">
            <button></button>
        </div>
      </div>
      <div class="layer1-right">
        <div class="image"></div>
      </div>
    </div>
    <!--end of layer one-->
    <!--start of layer two-->
    <div class="layer2-container">
      <div class="layer2-header"></div>
      <div class="layer2-boxes">
        <div class="edit-container">
          <div class="edit-text"></div>
        </div>
        <div class="smokey-container">
          <div class="smokey-text"></div>
        </div>
        <div class="shutoko-container">
          <div class="shutoko-text"></div>
        </div>
        <div class="anime-container">
          <div class="anime-text"></div>
        </div>
        <div class="wmmt-container">
          <div class="wmmt-text"></div>
        </div>
      </div>
    </div>
    <!--end of layer two-->
    <!--start of layer three-->
    <div class="layer3-container">
      <div class="quote-text"></div>
      <div class="quote-author"></div>
    </div>
    <!--end of layer three-->
    <!--start of layer four-->
    <div class="layer4-container"></div>
    <div class="signup-container">
        <div class="layer4-text"></div>
        <div class="button">
        <button></button>
        </div>
    </div>
    <!--end of layer four-->
    <!--start of footer-->
    <footer>
      <div class="author"></div>
    </footer>
    <!--end of footer-->
  </body>
</html>
